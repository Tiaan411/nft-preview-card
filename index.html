<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img class="image" src="img/image-equilibrium.jpg" alt="a cube">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm</h2>
        <div class="info">
            <div class="left"><img src="img/icon-ethereum.svg" alt="a crystall"><h4>0.041ETH</h4></div>
            <div class="right"><img src="img/icon-clock.svg" alt="a clock"><h4>3 days left</h4></div>
        </div>
        <div class="divider"></div>
        <div class="profile">
            <img class="image-2" src="img/image-avatar.png" alt="a man"><h3 class="one">Creation of</h3><h3 class="two">Jules Wyvern</h3>
        </div>
    </div>
    
</body>
</html>
